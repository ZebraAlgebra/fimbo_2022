<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>彼記-家庭篇(1)-輸入畫面</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex, nofollow">
        <link rel="stylesheet" href="../unlock.css">
    </head>

    <body>

        <div class="protected">
            <div class="protected__alert" data-id="alert">差一點點！ :(</div>
            <div class="protected__content">
                <h2 class="protected__content__heading">解鎖畫面</h2>
                <h1 class="protected__content__heading">家族照的秘辛</h1>
                <!-- <h2 class="protected__content__heading">[地點：彼得房間]</h1> -->
                <input class="protected__content__input" data-id="password" type="password" placeholder="輸入密碼以解鎖影片"/>
                <button data-id="button" type="button" class="protected__content__btn">提交</button>
                <button type="button" class="protected__content__btn" onclick="location.href='../index.html'">回到大廳</button>

                <!-- <button class="btn_two" onclick="location.href='../index.html'" type="button">帶我到回憶大廳</button> -->
            </div>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>
        <script type="text/javascript">
            "use strict"
            var button = document.querySelectorAll('[data-id="button"]')
            var password = document.querySelectorAll('[data-id="password"]')

            function login(secret) {
                var hash = sha1(secret)
                var url = hash + "/index.html"
                var alert = document.querySelectorAll('[data-id="alert"]')

                var request = new XMLHttpRequest()
                request.open('GET', url, true)

                request.onload = function () {
                    if (request.status >= 200 && request.status < 400) {
                        window.location = url
                    } else {
                        parent.location.hash = hash
                        alert[0].style.display = 'block'
                        password[0].setAttribute('placeholder', '再試一次～')
                        password[0].value = ''
                    }
                }
                request.onerror = function () {
                    parent.location.hash = hash
                    alert[0].style.display = 'block'
                    password[0].setAttribute('placeholder', '再試一次～')
                    password[0].value = ''
                }
                request.send()
            }

            button[0].addEventListener("click", function () {
                login(password[0].value)
            })

            document.onkeydown = function (e) {
                e = e || window.event
                if (e.keyCode == 13) {
                    login(password[0].value)
                }
            }
        </script>
    </body>
</html>
